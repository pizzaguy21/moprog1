environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  image_picker: ^0.8.5+3
  crypto: ^3.0.1
  fluttertoast: ^8.2.1
  http: ^1.2.2
  percent_indicator: ^4.2.2
  url_launcher: ^6.1.10
  translator: ^1.0.3
  shared_preferences: ^2.0.15
  provider: ^6.1.2

flutter:
